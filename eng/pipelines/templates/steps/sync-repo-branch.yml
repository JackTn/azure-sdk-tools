parameters:
  # Provde a list of repos
  # Example:
  #   Azure/azure-rest-api-specs:
  #     Branch: main
  #     TargetRepos:
  #       Azure/azure-rest-api-specs-pr:
  #       azure-sdk/azure-rest-api-specs:
  #         Branch: dev
  #         Rebase: true
  #   Azure/azure-sdk-for-go:
  #     Branch: main
  #     TargetRepos:
  #       Azure/azure-sdk-for-go-pr:
  - name: Repos
    type: object
  - name: GH_TOKEN
    type: string
  - name: ScriptDirectory
    type: string
    default: eng/scripts
  - name: WorkingDirectory
    type: string
    default: $(System.DefaultWorkingDirectory)

steps:

- script: echo ${{ parameters.ScriptDirectory }}/Git-Repo-Sync.ps1 !!
  displayName: 'echo file path'

- pwsh: |
    Write-Host "Build.ArtifactStagingDirectory is $(Build.ArtifactStagingDirectory)"
    Write-Host "Pipeline.Workspace is $(Pipeline.Workspace)"
    Get-ChildItem $(Build.ArtifactStagingDirectory)
    Get-ChildItem $(Pipeline.Workspace)

- ${{ each repo in parameters.Repos }}:

  - ${{ each target in repo.value.TargetRepos }}:

    - task: PowerShell@2
      displayName: Sync Repo from ${{ repo.key }} to ${{ target.key }}
      inputs:
        pwsh: true
        filePath: $(System.DefaultWorkingDirectory)/eng/scripts/Git-Repo-Sync.ps1
        arguments: >
          -SourceRepo '${{ repo.key }}'
          -SourceBranch '${{ repo.value.Branch }}'
          -TargetRepo '${{ target.key }}'
          -TargetBranch '${{ coalesce(target.value.Branch, repo.value.Branch) }}'
          -Rebase '${{ target.value.Rebase }}'
          -AuthToken '${{ parameters.GH_TOKEN }}'
